<html>
<style>
Table, td {
    border: 1px solid black;
	
}
</style>
<body>
	<h4>One Column</h4>
	<Table>
	<tr>
		<td>100</td>
	</tr>
	</Table>
	<h4>One Row and Three Columns</h4>
	<Table>
	<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
	</tr>
	</Table>
	<h4>Two Rows and Three Columns</h4>
	<Table>
	<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
	</tr>
	<tr>
		<td>400</td>
		<td>500</td>
		<td>600</td>
	</tr>
	</Table>
</body>
</html>
